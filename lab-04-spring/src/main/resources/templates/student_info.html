<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Иноформация о студенте</title>
</head>
<body>
<div>
    <a href="/"><img src="/img/marishka.gif" width="200" height="200"></a>
    <br>
</div>

<div th:if="${student} == null">
    Студент не найден.
</div>
<div th:if="${student} != null">
    <label th:text="@{'Имя: ' + ${student.name}}"/>
    <br>
    <label th:text="@{'Комната: ' + ${student.room}}"/>
    <br>
    <label th:text="@{'Номер студенческого: ' + ${student.studak}}"/>
    <br>
    <label th:text="@{'Количество часов: ' + ${student.totalHours}}"/>
    <br>

    <table>
        <tr>
            <td>Описание</td>
            <td>Начало</td>
            <td>Часов</td>
        </tr>
        <tr th:each="otrabotka : ${student.getOtrabotki()}">
            <td th:text="${otrabotka.text}"/>
            <td th:text="${otrabotka.startTime} == null ? 'Не началась' :
                ${#temporals.format(otrabotka.startTime,'dd.MM.yyyy HH:mm')}"/>
            <td th:text="${otrabotka.totalHours} == null ?
                     (${otrabotka.startTime} == null ? 'Не началась' : 'В процессе') :
                     ${otrabotka.totalHours}"/>
            <td sec:authorize="hasRole('ADMIN')">
                <form th:action="@{'/admin/otrabotka/' + ${otrabotka.id} +  '/edit'}" method="POST">
                    <input type="submit" value="Редактировать"/>
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
