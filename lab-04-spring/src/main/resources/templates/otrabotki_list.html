<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Отработки</title>
</head>
<body>

<div>
    <a href="/"><img src="/img/marishka.gif" width="200" height="200"></a>
    <br>
</div>

<table>
    <tr>
        <td>Описание</td>
        <td>Начало</td>
        <td>Конец</td>
    </tr>
    <tr th:each="otrabotka : ${otrabotki}">
        <td th:text="${otrabotka.text}"/>
        <td th:text="${otrabotka.startTime}"/>
        <td th:text="${otrabotka.endTime} == null ? 'В процессе' : ${otrabotka.endTime}"/>
        <td th:if="${otrabotka.endTime} == null" sec:authorize="hasRole('ADMIN')">
            <form action="/admin/otrabotka/stop" method="POST">
                <input type="hidden" name="otrabotka_id" th:value="${otrabotka.id}"/>
                <input type="submit" text="Кончить отработку"/>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
